
plugins {
    id 'java' // or 'groovy' Must be explicitly applied
}

group 'bitquest'

apply plugin: 'java'



repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.bukkit:spigot-api:1.9-R0.1-SNAPSHOT-shaded"
}
jar {
    baseName = 'downer'
    from('resources') {
        include 'plugin.yml'
        include 'config.yml'
    }
}